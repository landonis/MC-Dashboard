plugins {
    id "fabric-loom" version "1.6.9"
    id 'com.github.johnrengelman.shadow' version '7.1.3'
}

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net/" }
    maven { url "https://plugins.gradle.org/m2/" }
    gradlePluginPortal()
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.8"
    mappings "net.fabricmc:yarn:1.21.8+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.10"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.129.0+1.21.8"
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    shadow("com.squareup.okhttp3:okhttp:4.12.0") // Add this
}

loom {
    accessWidenerPath = file("src/main/resources/dashboardmod.accesswidener")
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}


tasks.named("shadowJar") {
    archiveClassifier.set("") // removes -all suffix
    configurations = [project.configurations.shadow]
}

tasks.named("remapJar") {
    dependsOn tasks.named("shadowJar")
    input.set(tasks.named("shadowJar").get().archiveFile)
}
